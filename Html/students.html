<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students</title>
</head>
<body>
<blockquote>
    <h1>Students Record</h1>
    <hr>
    <form action="" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" name="full name" id="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label >Gender:</label><br>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label><br><br>
        <label>Course:</label><br>
        <label><input type="checkbox" name="course" value="python">Python</label>
        <label><input type="checkbox" name="course" value="html">Html</label>
        <label><input type="checkbox" name="course" value="css">CSS</label>
        <label><input type="checkbox" name="course" value="javaScript">JavaScript</label><br><br>
        <label>Country:</label><br>
        <select name="country" id="country">
        <option selected disabled>----Select Country----</option>
        <option value="nepal">Nepal</option>
        <option value="china">China</option>
        <option value="japan">Japan</option>
        <option value="usa">USA</option>
        </select>
        <br><br>
        <label for="birthday">DOB:</label><br>
        <input type="date"><br><br>
        <label for="photo">Choose a picture:</label><br>
        <input type="file" id="photo" name="photo"><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="5" cols="35"></textarea>



    </form>

</blockquote>

</body>
</html>
